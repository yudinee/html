<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
          #box{
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: red;

            position: absolute;  /*부모는 body인데  body에는 relative안줘도 됨
            -만약 스타일 준게 인식이 안되면 밑에 함수에서 해주어 함*/
            left: 0px;
            top: 150px;
        }
    </style>

    <script>
        let n = 0;

        function move() {

            n += 10;
            let box = document.getElementById("box");
            box.style.left = n + "px";
        }

        addEventListener("load", function() {
            let m = document.getElementById("manual");
            let au = document.getElementById("auto");

            m.addEventListener("click", function() {
                move();

            });

            au.addEventListener("click", function() {
                setTimeout("move()", 20);
            })
        });
    </script>
</head>
<body>
   <input type="button" value="수동" id="manual">
   <input type="button" value="자동" id="auto">

   <div id="box"></div>
    
</body>
</html>
