<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./Bullets.js"></script>

    <script>
        let bulletArray = [];

        function fire(){
            let bullet = new Bullets(200, "red");

            bulletArray.push(bullet);
        }

       

        function gameLoop(){
            for (let i = 0; i < bulletArray.length; i++) {  // bulletArray.length로 반복문 실행 (수정된 부분)
                bulletArray[i].move();  // 화살을 이동시킴
            }
        }


        addEventListener("load", function(){
           let bt = document.querySelector("button");
           bt.addEventListener("click", function(){
                fire();
           })
            setInterval(gameLoop, 10);
        });
    </script>
</head>
<body>
    <button>발사</button>
    
</body>
</html>
