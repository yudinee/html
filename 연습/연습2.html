<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #stage{
            width: 1600px;
            height: 576px;
            background-image: url(../images/plane/bg.jpg);
            background-size: 1600px 576px;
            position: relative;
            margin: auto;
            overflow: hidden;
        }
    </style>

    <script src="./Heroses.js"></script>
    <script>

        
        let bgX = 0;
        let hero;


        function gameLoop(){
            bgEffect();
            hero.move();
        }

        function bgEffect(){
           let stage = document.getElementById("stage");
            stage.style.backgroundPosition = `${bgX--}px 0px`;
        }

        function createHero(){
            
            hero = new Heroses(document.getElementById("stage"), 100, 200, 100, 100, 0,0);
        }

        addEventListener("load", function(){
            createHero();
            setInterval(gameLoop, 10);

            addEventListener("keydown", function(e){

                switch(e.keyCode){
                    case 37: hero.velX = -5; break;
                    case 38: hero.velY = -5; break;
                    case 39: hero.velX = 5; break;
                    case 40: hero.velY = 5; break;
                }
            });

             addEventListener("keyup", function(e){

                switch(e.keyCode){
                    case 37: hero.velX = 0; break;
                    case 38: hero.velY = 0; break;
                    case 39: hero.velX = 0; break;
                    case 40: hero.velY = 0; break;
                }
            });

            

        });
    </script>
</head>
<body>
    <div id="stage"></div>
</body>
</html>
