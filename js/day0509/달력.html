<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #wrapper{
            background-color: yellow;
            margin: auto;
        }
        #header{
            height: 50px;
            background-color: aqua;
            text-align: center;
            line-height: 50px;
        }
        #days{
            background-color: blueviolet;
        }
        #header h2{
            display: inline-block;
            margin: 0px;
        }
        #header a{
            text-decoration: none;
            margin: 0px 50px;  
            /*2개로 명시하면 첫번째 요소 top bottom, 두번째 요소 left,right*/
        }
        #section{
            background-color: beige;
        }
    </style>
    <script src="../../lib/common.js"></script>
    <script src="./Cell.js"></script>
    <script>
        let cellWidth=100; //각 셀의 너비 
        let cellHeight=100; //각 셀의 높이 
        let border=1; //셀의 보더 두께
        let currentYear; //유저가 현재 보게될 연도-> 로드시에도 할당, 다음, 이전 버튼 누를 때 할당
        let currentMonth; //유저가 현재 보게될 월
        let cellArrray = []; //셀 생성 후 제어하려면 이름이 필요하기 때문에 변수가 필요하다
        //하지만 변수명을 일일이 다르게 주면 규칙이 없으므로 배열로 가자


        function createCell(){
            //위의 크기 정보로, wrapper 의 크기를 동적으로 계산할 수 있다.
            let wrapper = document.getElementById("wrapper");
            //border*3 -> 원래 2인데 내 컴퓨터에서 너비 부분 6 칸만 나와서 3으로 바꿔줌
            wrapper.style.width= ((cellWidth+(border*3))*7) +"px"; //너비
            //wrapper.style.height= (cellHeight+(border*2)*6)+(헤더높이+days높이) +"px"; //높이
            wrapper.style.height= (cellHeight+(border*2)*6)+(50+40)+"px"; //높이

            //document.getElementById("section").style.width = wrapper.style.width+1 + "px";


            //요일 영역 출력
            for(let i=0; i<7; i++){
                let cell = new Cell(document.getElementById("days"), cellWidth, 40, "pink", 1, "black", convertDay(i, "eng"));
            }

            //let count=0; //셀의 순번을 확인하기 위한 변수 

            for(let a=0;a<6;a++){ //6층
                for(let i=0;i<7;i++){ //7호수(일주일은 7일이므로)
                    let cell = new Cell(document.getElementById("section"), 100,100,"yellow",1, "red", /*count+"번째" -> 옆에 ""는 count비운것*/"");
                    cellArrray.push(cell);
                   
                }
            }
        }

        //기존에 있던 날짜 지우기 (모든 cell의 innerText지우기)
        function clearDate(){
            let index = 0;

            for(let a=0; a<6; a++){
                for(let i=0; i<7; i++){
                    cellArrray[index++].div.innerText="";
                }
            }
        }

        //이미 생성된 셀에 날짜를 출력한다... 주의) 다음, 이전 버튼을 누르면
        //기존에 셀에 출력된 날짜는 지우고, 새로운 날짜를 출력
        function printDate(){
            let count = 0; //셀의 인덱스, 박스의 순번(날짜 아님)
            let n = 0; //유저가 보게될 날력의 날짜(1일,2일...)

            for(let a=0; a<6; a++){
                for(let i=0; i<7; i++){
                    let cell = cellArrray[count];
                    // cell.div.innerText = count; -> if문 만들기 전에 count잘 찍히나 출력

                    //5월이 배열로 치면 4부터 시작, count 4가 getStartDay 보다 크고
                    //n이 31 or 30보다 작으면 동작
                    if(count >= getStartDay(currentYear, currentMonth) && n < getLastDate(currentYear, currentMonth)) {
                         n++; //1씩 증가를 아무때나 하지 말고 해당 월의 count가 시작요일을 만나면 증가 
                         cell.div.innerText = n;
                    }
                    count++;
                }
            }
        }

        //현재 날짜 얻어오기 (처음에 현재 날짜 얻어오기, 초기화 용!!)
        function getCurrentDate(){
            let d = new Date();
            currentYear = d.getFullYear();
            currentMonth = d.getMonth();

        }

        //헤더영역에 현재 보고있는 날짜 출력 년,월
        function printTitle(yy,mm){
            //다음, 이전 버튼 누를 때마다 호출할 것이므로 연, 월 매개변수로 변하게 하자

            //여기서 new Date해서 값을 또 받아오는 이유는 이전, 다음 누를 때 값이 바뀌어야 해서
            //printTitle()의 매개변수를 Date()매개변수로 넣어준다. 
            //Date는 printTitle()안에 있어서 매개변수를 전달받을 수 있음
            let d = new Date(yy,mm);
            let currentYear=d.getFullYear();
            let currentMonth=d.getMonth();


            let h2 = document.querySelector("#header h2");
            h2.innerText = `${currentYear}년${currentMonth+1}월`;
            //월은 0부터 시작해서 +1

        }

        /*아래의 이벤트 리스너에 두번째 매개변수로 들어가야 하는 함수는
        정의를 해야하지, 호출해서는 안된다..
        두번째 매개변수에 등록되는 함수는 개발자가 호출하는 함수가 아니라,
        브라우저가 load 이벤트 발생시 거꾸로 호출을해주는 역할을하므로 
        callback 함수로 부른다..*/
        addEventListener("load", function(){
            
            //현재 날짜를 제목에 출력부터 해주자
            getCurrentDate();
            createCell();
            printTitle(currentYear, currentMonth);
            printDate(currentYear, currentMonth);
            
            //현재 보고있는 월의 시작요일을 조사해보자 
           // console.log(getStartDay(currentYear, currentMonth)); 동작하는지 확인 (숫자는 4 나옴)

            //달력의 제목을 이전, 다음 버튼으로 바꾸자
            let bt_prev = document.querySelector("#header :nth-child(1)");
            let bt_next = document.querySelector("#header :nth-child(3)");

            bt_prev.addEventListener("click", function(){

                currentMonth--; //이전 월로 설정
                printTitle(currentYear, currentMonth);
                clearDate();
                printDate(currentYear, currentMonth);
            });

            bt_next.addEventListener("click", function(){

                currentMonth++; //다음 월로 설정
                printTitle(currentYear, currentMonth);
                clearDate();
                printDate(currentYear, currentMonth);
            });


        });
    </script>
</head>
<body>
    <div id="wrapper">
        <div id="header">
            <a href="#">이전</a>
            <h2>1995</h2>
            <a href="#">다음</a>
        </div>
        <div id="days"></div>
        <div id="section"></div>
    </div>

</body>
</html>
