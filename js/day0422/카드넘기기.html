<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* a태그를 버튼처럼 보이게 만들기 */
        a{
            background-color: red;
            /* display: inline-block -> 인라인 속성은 유지하여, 다른 태그 요소와 공존이 가능하면서
            너비, 높이, 마진...등이 가능 */
            display: inline-block;
            width: 120px;
            height: 70px;
            border-radius: 10px;
            line-height: 70px;
            text-align: center;
            text-decoration: none; /*밑줄 없애기*/
            color: yellow;

        }
        a:hover{
            background-color: orange; /*마우스 올리면 주황색으로*/
        }
    </style>

    <script>
        // 현재 보고 있는 카드에 다음 사진이 나오도록 src교체
        let n = 0;
        function next() {
            n++;
            document.querySelector("#card").src="../../images/card/h" + n + ".jpg";
            // 3의 배수에 조커 출력되게 해보기
            
        }
    </script>
</head>
<body>

    <!-- 자바스크립트 코드를 작성할 수 있는 영역
     1. <script>태그에
    2. onClick과 같은 이벤트 핸들러
    3. a태그에 javascript: 접두어 붙이기  ->  <a href="javascript:next() -> next가 자바스크립트 코드 -->

    <!-- a는 인라인 태그라 width, height 같은게 안먹음 -->
    <a href="javascript:next()">다음 카드</a> 

    <div>
        <img id = "card" src="../../images/card/h1.jpg" alt="">
    </div>
</body>
</html>
