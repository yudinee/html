<script>
    //메모리에 과일명 10개만 올려보기
    
    let fruit =[];
    
    fruit[0] = "apple"
    fruit[1] = "banana"
    fruit[2] = "lemon"
    fruit[3] = "grape"
    fruit[4] = "kiwi"
    fruit[5] = "watermelon"
    fruit[6] = "peach"
    fruit[7] = "orange"
    fruit[8] = "pinapple"
    fruit[9] = "mango"
    

    //메모리에 생성된 과일을 출력도 해보기
    document.write(fruit[0] + "<br>");
    document.write(fruit[1] + "<br>");
    document.write(fruit[2] + "<br>");
    document.write(fruit[3] + "<br>");
    document.write(fruit[4] + "<br>");
    document.write(fruit[5] + "<br>");
    document.write(fruit[6] + "<br>");
    document.write(fruit[7] + "<br>");
    document.write(fruit[8] + "<br>");
    document.write(fruit[9] + "<br> <br>");

    //배열은 무조건 < 기호를 써야 함 <= 기호를 쓰고 싶다면 length -1해야 함
    for(let i=0; i<fruit.length; i++) {
        document.write(fruit[i] + "<br>");
    }


</script>
