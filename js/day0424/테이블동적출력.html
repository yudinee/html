<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let f = prompt("몇층짜리 건축물을 원하세요");
        let r = prompt("몇호수까지 원하세요");
        //문서에 동적으로 지정된 문자열을 출력
        document.write("<table border='1px'>");
        //층수(몇층까지 원하는지 값 받음)    
        for(let a=1; a<=f; a++){
        document.write("<tr>");

            //호수(몇호까지 원하는지 값 받음)
            for(let i=1; i<=r; i++) {
            document.write(`<td> ${a}0${i}호 </td>`);
         }

        document.write("</tr>");
    }
        document.write("</table>");
    </script>
</head>
<body>

    <!-- <table border="1px">
        <tr>
            <td>201</td>
            <td>202</td>
            <td>203</td>
        </tr>
   
    </table> -->
    
</body>
</html>
