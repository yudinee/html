<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #wrapper{
            width: 700px;
            height: 600px;
            margin: auto;

        }

        #header{
            
            height: 80px;
            background-color: bisque;
        }

        #content{
            
            height: 520px;
            background-color: rgb(207, 205, 203);
        }

        /* header안에 div들 */
        #header div{
            width: 100px;
            height: 80px;
            float: left;
        }

        #header div:nth-child(1){background-color: red;}
        #header div:nth-child(2){background-color: orange;}
        #header div:nth-child(3){background-color: yellow;}
        #header div:nth-child(4){background-color: green;}
        #header div:nth-child(5){background-color: blue;}
        #header div:nth-child(6){background-color: navy;}
        #header div:nth-child(7){background-color: purple;}


    </style>

    <script>
        //문서내의 content 아이디를 갖는 요소의 배경색 css를 바꿔본다.
        //매개변수가 c임
        function setColor(c) {
            let content = document.getElementById("content");
            content.style.background=c; //색이 변하게 변수로 받아야 함(매개변수 c의 값은 호출자가 결정)
                                        //c를 변수로 넣기 전에는 "red"를 넣었음
        }
        
    </script>
</head>
<body>

    <div id="wrapper">
        <div id="header">
            <div onclick="setColor('red')">빨</div>
            <div onclick="setColor('orange')">주</div>
            <div onclick="setColor('yellow')">노</div>
            <div onclick="setColor('green')">초</div>
            <div onclick="setColor('blue')">파</div>
            <div onclick="setColor('navy')">남</div>
            <div onclick="setColor('purple')">보</div>
        </div>
        <div id="content"></div>
    </div>
    
</body>
</html>
