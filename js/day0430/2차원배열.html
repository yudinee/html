<script>
    let fruit = ["딸기", "블루베리", "복숭아"]; //선언과 동시에 값 할당, 암시적으로 new Array()같음
    let car = ["bmw", "benz", "audi"];
    let food = ["제육", "햄버거", "피자"];

    
    
    let box = [];//값을 할당하지 않은 채고 선언한 배열
    box.push(fruit); //box에 fruit들어감 0번째 칸
    box.push(car); //box 1번째 칸에 들어감
    box.push(food); //box 2번째 칸에 들어감

    for(let a=0; a<box.length; a++){
        for(let i=0; i<box[a].length; i++) {
           document.write(box[a][i]); 
        }
        document.write("<br>"); //층수만큼 개행함
    }



</script>
