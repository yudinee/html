<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="./js/Bullet.js"></script>
    <script src="../../lib/common.js"></script>

    <script>
        let bulletArray = []; //다수의 총알을 보관할 전역변수
        let colorArray = ["red", "orange", "yellow", "green", "blue", "navy", "purple"];
        
        
        function fire(){
            //y축의 값을 0 ~ 800 사이의 랜덤한 값으로 대체하기 
            let y = parseInt(Math.random()*801);
            //7가지 색상 중 랜덤한 색상을 추출하자
           let n = parseInt(Math.random()*colorArray.length); // 0~1; 6 나오려면 *7
           let bullet = new Bullet(colorArray[n], y);


           let bullet2 = new Bullet(colorArray[getRandom(colorArray.length -1)], 500);

           bulletArray.push(bullet); //생성된 총알을 배열에 추가
           bulletArray.push(bullet2);
           

        }

        function gameLoop(){
            //화면에 등장한 모든 총알을 대상으로 움직임 메서드를 호출
            //만일 배열에 아무런 요소가 없을 경우 for문은 실행되지 않기 때문에 undifinde에 의한 에러발생 x
            for(let i=0; i<bulletArray.length; i++) {
                let bullet = bulletArray[i];
                bullet.move();
               
            }
        }

        addEventListener("load", function(){
            let bt =document.querySelector("button");
            bt.addEventListener("click", function(){
                fire();
            });

            setInterval(gameLoop, 10);
        });
    </script>

</head>
<body>
    <button>발사</button>
</body>
</html>
