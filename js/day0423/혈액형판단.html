<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let db = prompt("본인의 혈액형을 입력하세요");

        if(db == "A") {
        document.write("세심하다")//A
        }else if(db == "B") {
            document.write("고집이세다")//B
        }else if(db == "C"){
            document.write("오지랖이넓다")//C
        }else if(db == "AB"){
            document.write("결정장애")//AB
        }
        else{  //조건문에 처리하지 않는 그 외의 모든 경우
            document.write("존재하지 않는 혈액형입니다.")
        }
        
        
       
    </script>
</head>

</body>
</html>
