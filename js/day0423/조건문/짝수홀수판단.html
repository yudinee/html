<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 조건판단대상이 단 두 가지로 분류되는 경우 if문을 여러번 쓰지 말고 if else문을 쓴다.
        또한 if else 대안으로 삼항연산자를 고려해볼 수 있음
        */
        let n = 3;
        if(n % 2 == 0){
        console.log("짝수입니다.");
        } else{
            console.log("홀수입니다.");
        }

        //if else  vs 삼항연산자
        (n%2 == 0)? "짝수" : "홀수";
        //조건문(if else문)은 조건에 따른 로직(코드블럭)을 다루지만, 삼항연산자는 조건에 따른 데이터의 선택을 함
        //삼항연산자는 "" : "";  이 안에 데이터를 넣지만 if문은 consol.log와 같은 것도 넣을 수 있기 때문에 if else가 더 많이 쓰임
    
    
    </script>
</head>

</html>
