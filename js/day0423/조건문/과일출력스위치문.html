<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //프롬포트 무조건 나오지 않게 하기 위해 {}로 막아놓음
        function showInput(){
           //promt는 사용자의 문자열 입력을 염두해 둔 메시지창임
           //따라서 사용자가 아무리 숫자를 넣으려고 해도, 내부적으로 숫자5 -> "5"로 이해
           let n = prompt("과일을 선택하세요\n 1.사과 2.바나나 3.망고 4.포도 5.키위"); 

           //parseInt(); -> 정수로 만들고 싶은 대상 데이터가 와야 됨(promt이 문자열로 받아서 parseint를 통해 숫자로 받음)
           n = parseInt(n);

           let img = document.querySelector("img");
           let filename; //경로를 담게 될 전역변수
           
           //img.src="../../images/fruit/banana.webp"
          
          
           //판단대상으로 올 수 있는 데이터 : 문자, 숫자, 논리값
           switch(n){
            case 1 : filename="apple.webp";
            break;
            case 2 : filename="banana.webp";
            break;
            case 3 : filename="mango.webp";
            break;
            case 4 : filename="grape.webp";
            break;
            case 5 : filename="kiwi.webp";
            break;
            default:alert("번호에 있는 것만 선택하세요");

           }

           //조건판단이 끝난 이후엔 파일명 정보만 있으므로, 파일명 앞에 경로도추가하자
           filename = "../../../images/fruit/" + filename;
           img.src=filename;
          


        }
    </script>
</head>
<body>
    <button onclick="showInput()">프롬포트 띄우기</button>

    <!-- 처음엔 과일 선택하지 않은 시점이므로, 이미지를 존재만 시키자 
     즉 src는 비워두자 -->
     <img>
     
    
</body>
</html>
