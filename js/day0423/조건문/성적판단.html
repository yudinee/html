<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 판단대상이 단일한 조건일 때는 if문 단독
         판단대상이 2가지만으로 분류될때는 if else, 삼항연산자(제한적)사용
         판단대상이 다중적일 때는 else if문을 쓴다. 
        */

        let n = prompt("당신의 점수를 입력하세요");

        if(n>=90) {
            document.write("A학점");
        }
        else if(n>=80) {
            document.write("B학점");
        }
        else if(n>=70) {
            document.write("C학점");
        }       
        else if(n>=60) {
        document.write("D학점");
       }
        else  {
            document.write("F학점");
        }

        //조건이 참이되면 실행이 멈춤
        



    </script>
</head>
<body>
    
</body>
</html>
