<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        addEventListener("mousemove", function(){
            //사용자가 일으킨 모든 이벤트는 event객체가 알고있다.
            //저번 예제에서는 키보드 이벤트도 얻어왔었다. ex)event.KeyCode
            let x = event.clientX; //마우스의x좌표, clientX;-> x의 좌표를 찍어라
            let y = event.clientY; //마우스의y좌표
            console.log(`x좌표=${x}, y좌표=${y}`);
        })



        /*
        //아래의 함수는 사용자의 이벤트 없이는 의미가 없음 즉, 수용이 없는 함수이므로,
        선언문에 의한 정의는 의미가 없다.
        따라서 이벤트를 처리하는 함수는 보통 익명함수로 처리한다.(anonymous)

        //함수 불러서 쓰기 (근데 이벤트 없이는 의미가 없음)
        test();
        tes();

        function test() {
            console.log(event.clientX);
        }

        addEventListener("mousemove", test());

        이렇게할 수도 있지만 이건 마우스를 움직일 때만 작동되는 함수이므로 재사용성이 없기때문에
        익명함수로 작성한 것
        */
    </script>
</head>
<body>
    
</body>
</html>
