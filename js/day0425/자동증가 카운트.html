<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input{
            width: 300px;
            height: 300px;
            font-size: 200px;
            font-weight: bold;
            color: red;
            text-align: right; /*오른쪽으로 정렬*/
        }
    </style>

    <script>
        let n = 0; //프로그램이 가동되는 동안 누적시키기 위한 전역변수

        //1씩 증가시키는 카운트 함수 정의
        function setCount() {
            n++;
            //증가된 데이터를 화면에 출력
            document.querySelector("input").value=n;
            setTimeout("setCount()", 100);
        }


        //문서가 로드되면...즉 html끝나는 태그까지 모두 읽어들이면 load호출
        addEventListener("load", function(){
            let bt = document.querySelector("button");
            //버튼에 클릭이벤트 연결
            bt.addEventListener("click", function() {
                
                //버튼을 비활성화시킴
                this.disabled=true;
                //계속 나옴
                setCount();
            });
        });
    </script>
</head>
<body>
    <!-- 둘 다 인라인이여서 나란히 있음 br주기 -->
    <button>카운트 시작</button> <br>
    <input type="text">
</body>
</html>
