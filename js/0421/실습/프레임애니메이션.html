<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let n = 1; //브라우저가 종료될 때 까지 생명력을 가지므로, 값을 누적시킬 수 있다.
        //버튼을 누를 때 마다 현재 보고있는 이미지의 이름 끝자기 숫자를 증가시켜보자
        function next() {
            //html 문서내의 이미지가 보유한 src속성의 값을 내가 원하는 경로로 교체
            // document.querySelector  -> 문서내의 선택자 선택할 때
            
            //n++;
            (n < 18)? n++ : n = 1;
            document.querySelector("img").src="../../../images/hero/image" + n + ".png";
            
        }
    </script>
</head>
<body>


    <button onclick="next()">다음 컷</button>
    <img src="../../../images/hero/image1.png" alt="">
    <!-- alt=""  -> 이 이미지가 뭔지 알아볼 수 있게 부가설명 다는 곳 -->
    
    
</body>
</html>
