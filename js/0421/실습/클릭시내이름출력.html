<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //개발자가 프로그램을 실행하면, 브라우저 내의 js엔진이 위에서부터 순서대로
        //아래줄로 내려가며 코드를 순차 수행
        // test() -> 함수(코드블럭에 붙여진 이름), function -> 함수 앞에
        //{} -> 블럭을 줌으로써 코드가 무조건 실행되는 것을 막아줌 -> f12창에 test()를 쳐야 "성유진"이 나옴
        
        //let n = 1 을 {} 이 안에 넣지 않은 이유는 {} -> 이거는 한번 실행하면 끝나기 때문에 밖으로 빼줌으로써
        //코드를 돌아가게 해줌
        let n = 1;
        function test(){
            //console.log("성유진");
            //이 함수를 호출할 때마다 1씩 증가되면서 줄넘기 횟수 출력해보기
            
            n++;
            console.log("줄넘기 카운트 " + n);
        }

    </script>
</head>
<body>
    <!-- 버튼을 누를 때 마다 카운트가 증가되어 출력되는 프로그램(대입 연산자) -->
    <!-- onclick="" -> 자바스크립트 코드를 호출
      자바스크립트가 아닌 html에서 지원되는 이벤트 핸들러,
     js가 아니기 때문에 대소문자 가리지 않음
      -->
    <button onclick="test();">눌러봐</button>
    

    
</body>
</html>
