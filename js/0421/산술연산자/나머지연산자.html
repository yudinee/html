<script>
    /*
    - % 연산자
    연산을 결정짓는 부호를 연산자라 하며, 산술 연산자 중 나머지를 구하는 연산자
    */

    let x = 5; //메모리에 공간을 하나 만들고 5를 저장하며, 그 공간의 이름을 x로 해줘
    let y = 3;
    let z = x%y;

    //브라우저의 자바스크립트 콘솔 화면에 출력해봐
    console.log("나머지는", z);


    //%연산자의 응용 분야
    //어떤 값이 어떤 수의 배수인지 판단시, 짝수, 홀수 판단시 
    let a = 8;
    console.log(a%2);




</script>
