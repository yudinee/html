<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script> 
    function init(){
       let box = document.getElementById("box");
       box.innerText = "성유진";
    }
    </script>
</head>
<!-- 앞으로 코드는 onload이후로 진행 onload="init()" -> 이거를 하기 전에는 위에 script에 "성유진이 실행이 안됐음
 (funtion init 하기 전, onload 하고 위에 init함수 만들어야 실행 됨)"-->
<body onload="init()">
    <div id="box"></div>

    <!-- 더블클릭 -->
    <button ondblclick="alert()" onmouseover="alert('올렸어?')" onmouseout="alert('내려놓았어?')">저를 클릭하세요</button>

    <!-- option사이의 텍스트는 유저가 보게되는 디자인적 텍스트에 불과하며
     실제 서버에 전송할 데이터는 value 속성에 넣어야 함 -->
    <select onchange="alert('다른 것으로 바꿨어?')">
        <option value="goole.com">google</option>
        <option value="naver.com">naver</option>
        <option value="daum.com">daum</option>
    </select>

    <!-- 주의) onChange이벤트 핸들러는 기존의 값이 바뀌는 상황을 잡아내는 이벤트핸들러이기 때문에
     select박스에만 사용할 수 있는게 아님 -->
    <input type="text" onchange="alert('다른 값을 넣었네')">
</body>
</html>
