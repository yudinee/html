<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../../lib/common.js"></script>
    <script>
        /*
        배열의 용도 : 규칙이 없는 데이터를 규칙화 시킬 수 있다. 따라서 랜덤 뿐만 아니라
                    반복문과 친하다.
        현재 이 프로그램의 경우 파일명에 규칙이 없다. 따라서 파일명을 규칙있는 배열로 전환하자
        */

        let imgArray = new Array(3); //메모리에 빈 상자 3개를 만들되, 상자들 간 서로 엉겨붙게
                                     //[0][1][2]
        imgArray[0] = "가위.png";
        imgArray[1] = "바위.png";
        imgArray[2] = "보.png";




        function gawi(){
          
            let img = document.querySelector("img");
            // img.src= "../../images/" + imgArray[getRandom(2)];
            img.src= "../../images/" + imgArray[getRandom(imgArray.length-1)];

        }

        addEventListener("load", function(){
            document.querySelector("button").addEventListener("click", function(){
                gawi();
            });
        });

    </script>
