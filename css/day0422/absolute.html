<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         /* !!!!주의!!!!!!
            포지션을 적용할 때는 부모를 포함하여, 조상 중 단 하나라고 relative or absolute가
            적용되어 있어야 위치가 깨지지 않음
            굳이 이유를 알자면, 포지션에는 기준이 있어야 되기 때문에  */
        #wrapper{
            width: 800px;
            height: 600px;
            background-color: yellow;
            margin: auto;
            position: relative; /*이 속성은 자식인 img때문에 부여한 것임*/
            overflow: hidden; /*영억을 벗어나는 경우 안보이게 처리*/
        }

       
        img{
            /*absolute
            css의 포지션 속정 중 자신의 부모요소를 기준으로 한 위치속성을 절대위치 즉 absolute라 얘기한다. 
            img입장에서 부모는 div */
            position: absolute; /*부모인 wrapper를 기준으로 위치*/
            left: -100px;
            top:100px;
        }
    </style>
</head>
<body>
    
    <div id="wrapper">
        <img src="../../images/tenor.gif" style="width: 50px;">

    </div>
</body>
</html>
