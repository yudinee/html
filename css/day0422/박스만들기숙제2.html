<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #wrpper{
            width: 1000px;
            background-color: yellow;

        }

        #header{
            width: 1000px;
            height: 50px;

        }



        #asside{
            width: 500px;

        }

        #footer{

            height: 50px;
            background-color: brown;
            clear: both;
        }

</head>
<body>
    <div id="wrapper">
        <div id="header"></div>
        <div id="asside">
            <div id="content1"></div>

        </div>
        <div id="section"></div>
        <div id="footer"></div>
    </div>
    <!-- 다시 커밋 해야 함 -->
