<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- border -> 두깨   width -> 넓이  tr -> 테이블의 천장과 바닥   td -> 왼쪽과 오른쪽의 공간...?선...?(여는td, 닫는td있어야 됨) 
     colspan -> 컬럼(행)을 합칠 때   rowspan -> 로우(열)을 합칠 때(위에서 밑으로만 합칠 수 있음)  (="2" -> 두개를 합칠 거야, 합칠 대상은 지워줌)   -->
    <table border="2px" width="400px">
        <tr>
            <td>501</td><td colspan="2">502</td>
        </tr>
        <tr>
            <td>401</td><td>402</td><td>403</td>
        </tr>
        <tr>
            <td colspan="2">301</td><td>303</td>
        </tr>
        <tr>
            <td>201</td><td>202</td><td rowspan="2">203</td>
        </tr>
        <tr>
            <td>101</td><td>102</td>
        </tr>
    </table>




</body>
</html>
