<!-- 쉬프트 누르고 느낌표 누르고 엔터 치면 자동으로 문서 구조가 나옴 -->


<!-- !DOCTYPE선언은 이html이 최신의 html5 버전이라는 뜻
 스마트폰, 태블릿 등 최신의 기기에 최적화 되어 있음 -->
<!DOCTYPE html>

<html lang="en">
<head>
    <!-- 이페이지는 다국어를 지원하므로 영문, 한국어, 중국어 등을 넣어도 깨지지 않도록 인코딩 함 -->
    <meta charset="UTF-8">

    <!-- meta name="viewport" -> 반응형 웹페이지를 위한 view포트 설정
     이 웹페이지를 스마트폰, 태블릿, pc브라두저 등 다양한 기기로 접속을 하게 되면, 각 기기에 맞도록 크기가 자동 조정될 예정 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
</html>
