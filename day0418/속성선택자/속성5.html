<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* [attr*="값"]
        class의 값 중에 btn이 포함되어 있는 것
        border-radius -> 모서리를 둥글게
         */
         button[class*="btn"]{
            background-color: darkgreen;
            border-radius: 5px;

         }
    </style>
</head>
<body>

    <button class="btn-primary">버튼1</button> 
    <button class="secondary-btn">버튼2</button>
    <button class="button">버튼3</button>

    
</body>
</html>
