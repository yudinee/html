<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    
     <style>
         /* [attr] --> 지정된 속성을 가진 요소를 선택*/
        /* 아래 두개의 링크의 차이점이라면 -href의 값이 틀림(따라서 선택자가 될 수 있음)
                                    -grget속성의 존재여부(따라서 선택자가 될 수 있음)
         */
         a[target] {
            text-decoration: none; /* 링크아래 밑줄 없애기*/
            color: red;
         }



     </style>


</head>
<body>


    <!-- target 에는 _blank, _self가 있음
     a태그는 target을 지정하지 않으면 디폴트가 _self(현재 페이지가 열림
     target="_blank" -> 새로운 탭으로 열림) -->
    <a href="http://google.com" target="_blank">이 링크 누르면 새로운 탭으로 열림</a>
    <a href="http://daum.net">이 링크 누르면 현재 페이지가 전환됨</a>
    
</body>
</html>
