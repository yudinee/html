<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* [attr$="값"]
        border -> 두깨,  dotted -> 점선,solid -> 실선  */
        img[src$=".jpg"] { 
            border: 5px dotted;
            /* border: 5px solid; */

        }
    </style>
</head>
<body>

    <img src="../../images/apple.jpg" width="100px">
    <img src="../../images/tenor.gif">
    
</body>
</html>
