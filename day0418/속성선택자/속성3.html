<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* [attr^="값"] -> 지정된 속성값으로 시작하는 요소를 선택
            ^= -> 시작하는 으로 인식함
         */
         a[href^="https"] {
            color: pink;
            text-decoration: none;

         }

    </style>
</head>
<body>
    <a href="https://google.com">구글</a>
    <a href="http://test.com">테스트</a>



</body>
</html>
