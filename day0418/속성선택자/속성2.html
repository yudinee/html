<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        /* # -> id 이름 불러오는 것 */
        /* #link1{
            color: red;
        } */
         /* [attr = "값"] -> 지정된 속성값과 일치하는 요소를 선택 */
         /* id주지 않고 링크를 통해 지정 */
         a[href="http://daum.net"]{
            color: red;
         }
    </style>
</head>
<body>
    <!-- id="link1"  -> 링크가 두개니까 구분할 수 있는 아이디 지정 -->
    <!-- <a href="http://daum.net" id="link1">다음 바로가기</a> -->
    <a href="http://daum.net" id="link1">다음 바로가기</a>
    <a href="../그룹 및 조합 선택자/형재선택자.html">내부파일 링크</a>
    
</body>
</html>
