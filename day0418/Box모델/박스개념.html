<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 모든 태그 요소는 디폴트가 안보이게 외어있음 따가서 시각적으로 보이려면
        각종 스타일을 부여해야 함 
        padding -> 안쪽 여백    margin -> 밖에 여백*/
        #box{
            background-color: yellow;
            width: 200px;
            height: 200px;
            padding-left: 30px;/*왼쪽으로 부터 30여백*/
            padding-top: 50px;
        }
        #box2{
            width: 100px;
            height: 100px;
            background-color: red;
            margin-top: 50px;
        }

    </style>
</head>
<body>
    <!-- division의 약자인 div는 웹페이지의 화면분할에 사용됨 -->
     <div id="box">난 내용</div>
     <div id="box2">난 내용2</div>
    
</body>
</html>
