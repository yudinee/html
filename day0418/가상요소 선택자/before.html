<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* ::before선택자 -> 요소의 앞에 가상 요소 추가
           ::after선택자 -> 요소의 뒤에 가상 요소 추가 */
        p::before{
            content: "새로 생성된 문자열이야";
            color: red;
        }
        p::after{
            content: "나도 새로생성됨";
            color: blue;
        }
    </style>
</head>
<body>

    <p>이 문장은 ::before, after예제임</p>
</body>
</html>
