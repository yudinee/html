<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 클래스
        height-> 높이
         */
         div{
            background-color: gray;
            width: 100px;
            height: 100px;
         }

         /* . -> 선택자 자리에 .을 찍으면 나만의 스타일을 정의한다는 뜻이고 
         이러한 방법을 가리켜 클래스 정의라 한다. 
         box -> 내가 임의로 정한 것    .box -> 박스 클래스 정의
         재사용 가능성이 높은 스타일에 대해서 정의할 때 */
         .box{
            background-color: yellow;

         }
    </style>
</head>
<body>
    <div>박스1</div>
    <div class="box">박스2</div>
    <div>박스3</div>
    <!-- div class="box" 이 안에 있는 class도 선택자가 될 수 있다. -> 클래스 선택자 -->

</body>
</html>
