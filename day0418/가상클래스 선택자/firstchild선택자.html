<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* first child선택자 -> 첫번째 자식요소, last child선택자 -> 마지막 자식요소 
         */
         p:first-child{
            color: red;
         }
         p:last-child{
            color: blue;
         }
    </style>
</head>
<body>

    <div>
    <p>문단1</p>
    <p>문단2</p>
    <p>문단3</p>
    <p>문단4</p>
    <p>문단5</p>
    </div>
    
</body>
</html>
