<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* hover선택자  -> 마우스를 올렸을 때
        평상시에는 빨간색이지만 마우스를 올리면 파란색으로 바뀜 */
        a{
            color: red;
        }
        a:hover{
            color: blue;
        }
        button:hover{
            color: yellow;
            background-color: blue;
        }
    </style>
</head>
<body>
    
    <a href="#">여기에 마우스 올려보세요</a>
    <button>마우스를 올려보세요</button>
</body>
</html>
