<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* nth-child(n)선택자 -> n번째 자식요소 선택 */
        li:nth-child(5){
            color: blue;
        }

        /* 그룹선택자 이용해서 여러개 한꺼번에 처리 */
        /* li:nth-child(1),li:nth-child(3),li:nth-child(5),li:nth-child(7){
            color: red;
        } */

        /* 짝수(even), 홀수(odd)로 표현 */
        /* li:nth-child(even){
            color: red;
        } */
    </style>
</head>
<body>
    <ul>
        <li>아이템1</li>
        <li>아이템2</li>
        <li>아이템3</li>
        <li>아이템4</li>
        <li>아이템5</li>
        <li>아이템6</li>
        <li>아이템7</li>
    </ul>
    
</body>
</html>
