<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #wrapper{
            width: 1000px;
            margin: auto;
        }

        #header{
            height: 50px;
            background-color: aquamarine;
            text-align: center;     /*좌 우 중 가운데 정렬*/
            align-content: center;  /*위 아래 중 가운데 정렬*/
            
        }

        #aside{
            height: 400px;
            background-color: blue;
            float: left;
            width: 300px;
            text-align: center;
            align-content: center;
            
            
        }

        #section{
            height: 400px;
            background-color: blueviolet;
            text-align: center;
            align-content: center;
        }

        #footer{
            height: 50px;
            background-color: burlywood;
            text-align: center;
            align-content: center;
        }

    </style>

</head>
<body>

    <div id="wrapper">
        <div id="header">헤더</div>
        <div id="aside">내용1</div>
        <div id="section">내용2</div>
        <div id="footer">푸터</div>
    </div>
    
</body>
</html>
