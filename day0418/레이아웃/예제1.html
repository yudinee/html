<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #wrapper{
             /*넓이는 제한을 둬도 되지만, 높이는 컨텐츠양에 좌우되므로 제한을 둬서는 안된다.*/
            width: 1000px;
            /* margin-left: 400px; 바깥여백(이렇게 하면 가운데 맞추기 어려움, 그리고 모니터 크기마다 비율 달라집) */
            /* 이 요소가 차지하고 남은 공간에 대한 좌, 우 여백을 양쪽에 똑같이 배분한다. */
            margin: auto;
           
        }
        #header{
            height: 50px;
            background-color: darkkhaki;
        }

        #content{
            height: 500px;
            background-color: thistle;
           
        }

        #footer{
            height: 50px;
            background-color: silver;
            
        }
    </style>
</head>
<body>
    <!-- div id="wrapper" -> 각각의 div를 별도로 조정하면 코드 중복이 발생하고 유지보수성이 떨어지므로
     가장 바깥쪽에 부모 요소로 컨테이너를 하나 둔다 -->
    <div id="wrapper">
        <div id="header">헤더영역</div>
        <div id="content">컨텐트 영역</div>
        <div id="footer">푸터</div>
    </div>

    
</body>
</html>
