<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #header{
            width: 1000px;
            height: 50px;
            background-color: darkkhaki;
            /* margin-left: 400px; 바깥여백(이렇게 하면 가운데 맞추기 어려움, 그리고 모니터 크기마다 비율 달라집) */
            /* 이 요소가 차지하고 남은 공간에 대한 좌, 우 여백을 양쪽에 똑같이 배분한다. */
            margin: auto;
        }

        #content{
            width: 1000px;
            height: 500px;
            background-color: thistle;
            margin: auto;
        }

        #footer{
            width: 1000px;
            height: 50px;
            background-color: silver;
            margin: auto;
        }
    </style>
</head>
<body>

    <div id="header">헤더영역</div>
    <div id="content">컨텐트 영역</div>
    <div id="footer">푸터</div>

    
</body>
</html>
